display_information:
  name: Prometheus Alerts
  description: Receives and formats alerts from Prometheus Alertmanager for the Bookwork platform
  background_color: "#e01e5a"
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
  bot_user:
    display_name: Prometheus Alerts
    always_online: true
oauth_config:
  scopes:
    bot:
      - incoming-webhook
      - chat:write
      - chat:write.public
      - channels:read
      - groups:read
      - im:read
      - mpim:read
      - users:read
      - files:write
      - links:read
      - links:write
settings:
  interactivity:
    is_enabled: false
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
