apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
resources:
- namespace.yaml
# Sealed Secrets for credentials
- grafana/graf-sealed-secret.yaml
- grafana-github-oauth-sealed-secret.yaml
# Prometheus resources
- prometheus/prom-rbac.yaml
- prometheus/prom-cm.yaml
- prometheus/prom-deployment.yaml
- prometheus/prom-service.yaml
# Alertmanager resources
- alertmanager/alertmanager-sealed-secret.yaml
- alertmanager/alertmanager-cm.yaml
- alertmanager/alertmanager-deployment.yaml
- alertmanager/alertmanager-service.yaml
- alertmanager/slack-bridge-cm.yaml
- alertmanager/slack-bridge-deployment.yaml
- alertmanager/slack-bridge-service.yaml
- alertmanager/frontend-rules.yaml
- alertmanager/kubernetes-rules.yaml
# Grafana resources
- grafana/graf-cm.yaml
- grafana/dashboards/bookwork-dashboard.yaml
- grafana/graf-deployment.yaml
- grafana/graf-service.yaml
# Ingress for external access
- ingress.yaml