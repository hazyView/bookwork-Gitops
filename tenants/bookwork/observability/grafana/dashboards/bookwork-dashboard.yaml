            {
              "expr": "histogram_quantile(0.99, rate(bookwork_frontend_http_request_duration_seconds_bucket[5m]))",
              "legendFormat": "99th percentile",
              "refId": "C"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "unit": "s"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
        },
        {
          "id": 7,
          "title": "Event Loop Lag - Critical Node.js Performance",
          "type": "timeseries",
          "targets": [
