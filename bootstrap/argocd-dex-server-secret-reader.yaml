apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: argocd
  name: argocd-dex-server-secret-reader
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argocd-dex-server-secret-reader
  namespace: argocd
subjects:
- kind: ServiceAccount
  name: argocd-dex-server
  namespace: argocd
roleRef:
  kind: Role
  name: argocd-dex-server-secret-reader
  apiGroup: rbac.authorization.k8s.io