# GitHub OAuth SealedSecret for ArgoCD
# This SealedSecret contains the encrypted GitHub OAuth application client secret
# To update the secret:
# 1. Get the new client secret from GitHub OAuth App settings
# 2. Create a temporary secret: kubectl create secret generic temp-secret --from-literal=clientSecret=your-new-secret --dry-run=client -o yaml > temp-secret.yaml
# 3. Encrypt it: kubeseal --format=yaml --cert=public-key-cert.pem < temp-secret.yaml > argocd-github-oauth-sealed-secret.yaml
# 4. Replace the encryptedData below with the new encrypted values
# 5. Apply: kubectl apply -f bootstrap/argocd-github-oauth-sealed-secret.yaml
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: argocd-github-oauth-secret
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-github-oauth-secret
    app.kubernetes.io/part-of: argocd
spec:
  encryptedData:
    # Encrypted GitHub OAuth client secret - generated with kubeseal
    # To regenerate: kubectl create secret generic temp-oauth --from-literal=clientSecret=YOUR_NEW_SECRET --dry-run=client -o yaml | kubeseal --format=yaml --cert=public-key.pem
    clientSecret: 
  template:
    metadata:
      name: argocd-github-oauth-secret
      namespace: argocd
      labels:
        app.kubernetes.io/name: argocd-github-oauth-secret
        app.kubernetes.io/part-of: argocd
    type: Opaque
