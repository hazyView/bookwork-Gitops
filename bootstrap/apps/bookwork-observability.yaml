apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: "C0958PSUQ74"
    notifications.argoproj.io/subscribe.on-sync-failed.slack: "C0958PSUQ74"
    notifications.argoproj.io/subscribe.on-health-degraded.slack: "C0958PSUQ74"
    notifications.argoproj.io/subscribe.on-out-of-sync.slack: "C0958PSUQ74"
    notifications.argoproj.io/subscribe.on-created.slack: "C0958PSUQ74"
    notifications.argoproj.io/subscribe.on-deleted.slack: "C0958PSUQ74"
    notifications.argoproj.io/subscribe.on-app-restored.slack: "C0958PSUQ74"
  name: bookwork-observability
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: bookwork
  source:
    repoURL: 'https://github.com/hazyView/bookwork-gitops.git'
    path: tenants/bookwork/observability
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  info:
    - name: 'Purpose'
      value: 'Complete observability stack: Prometheus, Grafana, AlertManager'
    - name: 'Components'
      value: 'Metrics collection, visualization, alerting'
