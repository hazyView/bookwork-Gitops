apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: bookwork
  namespace: argocd
spec:
  description: "AppProject for Bookwork application"
  #Restrict source repositories
  sourceRepos:
    - 'https://github.com/hazyView/bookwork-gitops.git'
  #Restrict which clusters and namespaces apps can be deployed to
  destinations:
    - namespace: bookwork
      server: 'https://kubernetes.default.svc'
    - namespace: ingress-nginx
      server: 'https://kubernetes.default.svc'
    - namespace: cert-manager
      server: 'https://kubernetes.default.svc'
  # Allow only specific safe cluster-scoped resources to be created
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
    - group: 'cert-manager.io'
      kind: ClusterIssuer
      
