apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: bookwork
  namespace: argocd
  annotations:
    notifications.argoproj.io/subscribe.on-sync-failed.slack: "C0958PSUQ74"
spec:
  description: "AppProject for Bookwork application"
  syncWindows:
    - kind: deny
      schedule: '0 9 * * 1-5' # Deny syncs during business hours
      duration: 8h
      timeZone: 'America/Chicago'
  #Restrict source repositories
  sourceRepos:
    - 'https://github.com/hazyView/bookwork-gitops.git'
  #Restrict which clusters and namespaces apps can be deployed to
  destinations:
    - namespace: bookwork
      server: 'https://kubernetes.default.svc'
    - namespace: ingress-nginx
      server: 'https://kubernetes.default.svc'
    - namespace: cert-manager
      server: 'https://kubernetes.default.svc'
  # Allow only specific safe cluster-scoped resources to be created
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
    - group: 'cert-manager.io'
      kind: ClusterIssuer
      
