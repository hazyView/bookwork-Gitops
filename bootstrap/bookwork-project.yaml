apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: bookwork
  namespace: argocd
  annotations:
    notifications.argoproj.io/subscribe.on-sync-failed.slack: "C0958PSUQ74"
spec:
  description: "AppProject for Bookwork application"
  syncWindows:
    - kind: deny
      schedule: '0 9 * * 1-5' # Deny syncs during business hours
      duration: 8h
      timeZone: 'America/Chicago'
  #Restrict source repositories
  sourceRepos:
    - 'https://github.com/hazyView/bookwork-gitops.git'
  #Restrict which clusters and namespaces apps can be deployed to
  destinations:
    - namespace: bookwork
      server: 'https://kubernetes.default.svc'
    - namespace: argocd
      server: 'https://kubernetes.default.svc'  
    - namespace: ingress-nginx
      server: 'https://kubernetes.default.svc'
    - namespace: cert-manager
      server: 'https://kubernetes.default.svc'
    - namespace: monitoring
      server: 'https://kubernetes.default.svc'
  # Allow only specific safe cluster-scoped resources to be created
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
    - group: 'cert-manager.io'
      kind: ClusterIssuer
    - group: 'rbac.authorization.k8s.io'
      kind: ClusterRole
    - group: 'rbac.authorization.k8s.io'
      kind: ClusterRoleBinding
    - group: 'apiextensions.k8s.io'
      kind: CustomResourceDefinition
  #Allow Argocd apps to be managed within the project
  namespaceResourceWhitelist:
    - group: 'argoproj.io'
      kind: Application
    - group: ''
      kind: Service
    - group: ''
      kind: ServiceAccount
    - group: ''
      kind: ConfigMap
    - group: ''
      kind: Secret
    - group: 'apps'
      kind: Deployment
    - group: 'networking.k8s.io'
      kind: Ingress
    - group: 'bitnami.com'
      kind: SealedSecret
    - group: 'monitoring.coreos.com'
      kind: ServiceMonitor
      
