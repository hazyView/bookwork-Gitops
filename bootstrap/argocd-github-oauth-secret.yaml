# GitHub OAuth Secret for ArgoCD
# This secret contains the GitHub OAuth application client secret
# To update the secret:
# 1. Get the new client secret from GitHub OAuth App settings
# 2. Base64 encode it: echo -n "your-new-client-secret" | base64
# 3. Replace the clientSecret value below
# 4. Apply: kubectl apply -f bootstrap/argocd-github-oauth-secret.yaml
---
apiVersion: v1
kind: Secret
metadata:
  name: argocd-github-oauth-secret
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-github-oauth-secret
    app.kubernetes.io/part-of: argocd
type: Opaque
data:
  # Base64 encoded GitHub OAuth client secret
  # To update: echo -n "your-client-secret" | base64
  clientSecret: NGE2MTM5ZDI5NjA0MDVhNDg4ZGQ0YjhmMTdkMjU5ODU0MzIyZWRiOQ==
