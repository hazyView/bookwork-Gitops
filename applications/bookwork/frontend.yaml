---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bookwork-frontend
  namespace: argocd
  labels:
    app.kubernetes.io/name: bookwork-frontend
    app.kubernetes.io/part-of: bookwork
    app.kubernetes.io/component: frontend
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: "C0958PSUQ74"
    notifications.argoproj.io/subscribe.on-sync-failed.slack: "C0958PSUQ74"
    notifications.argoproj.io/subscribe.on-health-degraded.slack: "C0958PSUQ74"
    notifications.argoproj.io/subscribe.on-out-of-sync.slack: "C0958PSUQ74"
    notifications.argoproj.io/subscribe.on-created.slack: "C0958PSUQ74"
    notifications.argoproj.io/subscribe.on-deleted.slack: "C0958PSUQ74"
    notifications.argoproj.io/subscribe.on-app-restored.slack: "C0958PSUQ74"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: bookwork
  source:
    repoURL: 'https://github.com/hazyView/bookwork-gitops.git'
    path: manifests/bookwork/base/components/frontend
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: bookwork
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    managedNamespaceMetadata:
      labels:
        argocd.argoproj.io/managed-by: bookwork-frontend
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 3
  info:
    - name: 'Sync Wave'
      value: '10'
    - name: 'Purpose'
      value: 'Bookwork frontend application (SvelteKit)'
    - name: 'Dependencies'
      value: 'Infrastructure must be deployed first'
