---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bookwork-observability
  namespace: argocd
  labels:
    app.kubernetes.io/name: bookwork-observability
    app.kubernetes.io/part-of: bookwork
    app.kubernetes.io/component: observability
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: "C0958PSUQ74"
    notifications.argoproj.io/subscribe.on-sync-failed.slack: "C0958PSUQ74"
    notifications.argoproj.io/subscribe.on-health-degraded.slack: "C0958PSUQ74"
    notifications.argoproj.io/subscribe.on-out-of-sync.slack: "C0958PSUQ74"
    notifications.argoproj.io/subscribe.on-created.slack: "C0958PSUQ74"
    notifications.argoproj.io/subscribe.on-deleted.slack: "C0958PSUQ74"
    notifications.argoproj.io/subscribe.on-app-restored.slack: "C0958PSUQ74"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: bookwork
  source:
    repoURL: 'https://github.com/hazyView/bookwork-gitops.git'
    path: manifests/bookwork/observability
    targetRevision: b5a2cf777347feaa2ad21535392fd7449f3ef809
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  info:
    - name: 'Sync Wave'
      value: '15'
    - name: 'Purpose'
      value: 'Complete observability stack: Prometheus, Grafana, AlertManager'
    - name: 'Components'
      value: 'Metrics collection, visualization, alerting'
    - name: 'Dependencies'
      value: 'Applications must be deployed first for monitoring'
