---
# GitHub OAuth SealedSecret for Grafana
# This will need to be updated with your actual GitHub OAuth app credentials
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: grafana-github-oauth
  namespace: monitoring
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    app.kubernetes.io/name: grafana-github-oauth
    app.kubernetes.io/part-of: bookwork-observability
spec:
  encryptedData:
    GF_AUTH_GITHUB_CLIENT_ID: 
    GF_AUTH_GITHUB_CLIENT_SECRET: 
  template:
    metadata:
      name: grafana-github-oauth
      namespace: monitoring
    type: Opaque
