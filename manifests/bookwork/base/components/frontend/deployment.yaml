apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookwork-frontend
  namespace: bookwork
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  labels:
    app.kubernetes.io/name: bookwork-frontend
    app.kubernetes.io/part-of: bookwork
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bookwork-frontend
  template:
    metadata:
      labels:
        app: bookwork-frontend
        app.kubernetes.io/name: bookwork-frontend
        app.kubernetes.io/part-of: bookwork
        app.kubernetes.io/component: frontend
        argocd.argoproj.io/instance: bookwork-frontend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: frontend
          image: "us-central1-docker.pkg.dev/bookwork-466915/bookwork-registry/bookwork-frontend" # This will be updated by CI/CD
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"